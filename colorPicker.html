<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./colorPicker.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>ColorCatch</title>
  </head>
  <body>
    <div class="move">
      <div class="overlay">
        <input
          type="color"
          id="colorpicker"
          class="color-preview"
          name="color"
          value="#ffffff"
        />

        <input type="text" class="hex-code" value="#ffffff" id="hexcolor" />
        <button id="copyButton">
          <img src="./copy-icon.png" class="copy-symbol" alt="" />
        </button>
      </div>
      <img class="catchLogo" src="./colorCatchThree.png" alt="#" />
    </div>

    <canvas id="snapshotCanvas" willReadFrequently="true"></canvas>

    <script src="./cursor.js"></script>
    <script src="./colorPicker.js"></script>
  </body>
</html>
